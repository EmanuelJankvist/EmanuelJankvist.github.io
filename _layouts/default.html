<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
                <a href="{{ '/writings' | relative_url }}" class="{% if page.url contains '/writings' %}active{% endif %}">Writings</a>
            </nav>
        </header>
        
        <main>
            {{ content }}
        </main>
        
        <footer>
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}</p>
        </footer>
    </div>
</body>
</html>
